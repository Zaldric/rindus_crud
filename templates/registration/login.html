{% extends "layout.html" %}

{% block content %}
<h2>Login</h2>
<br />
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Login</button>
</form>
<br />
<p><strong>-- OR --</strong></p>
<a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-success">Continue with Google</a><br>
{% endblock %}
